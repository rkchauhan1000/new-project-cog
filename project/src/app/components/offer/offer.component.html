<div class="offer-row">
    <p>{{offer?.discount}}% | {{offer?.price}} | {{offer?.startDate?.day + "-" + offer?.startDate?.month + "-" + offer?.startDate?.year}} | {{offer?.endDate?.day + "-" + offer?.endDate?.month + "-" + offer?.endDate?.year}} </p>
    <button class="btn btn-outline-primary me-2" (click)="open1(content1)">UPDATE</button>
    <button class="btn btn-outline-primary me-2" (click)="open(content)">DELETE</button>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Offer deletion</h4>
        <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <p><strong>Are you sure you want to delete this offer ?</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close(offer)">Ok</button>
      </div>
</ng-template>

<ng-template #content1 let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update Offer</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup] = "addOfferForm">
        <div class="mb-3">
          <label for="price" class="form-label">Price : </label>
          <input type="number" class="form-control" formControlName="price" />
          
          <label for="discount" class="form-label">Discount : </label>
          <input type="number" class="form-control" formControlName="discount" />
          
          <label for="startDate" class="form-label">Start Date</label>
          <div class="input-group">
            <input id="startDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker" formControlName="startDate">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
          <label for="endDate" class="form-label">End Date</label>
          <div class="input-group">
            <input id="endDate" class="form-control" placeholder="yyyy-mm-dd" name="dp1" ngbDatepicker #dp1="ngbDatepicker" formControlName="endDate">
            <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()" type="button"></button>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
